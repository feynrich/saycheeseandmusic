{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SayCheeseAndMusic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'main/css/dark.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/audiolibrary.css' %}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .btn-outline-success {
        color: blueviolet;
        border-color: blueviolet;
      }
    </style>
    <style>
      .rounded-gif {
        width: 60%;
        border-radius: 50%;
        box-shadow: 0 0 10px hwb(0 0% 100% / 0.4);
        padding: 0.6em;
        margin-bottom: 1em;
      }
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #9370d8"
    >
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="{% static 'main/img/Say_logo_14.png' %}" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Главное</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'audiolibrary' %}"
                >Аудиотека</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'developers' %}">Разработчики</a>
            </li>
            <li class="nav-item">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Трек,альбом,исполнитель"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  style="background-color: white"
                >
                  Search
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-4 row-cols-lg-4 g-5">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              src="{% static 'main/img/sb_KILLYOURSELF_1.jpg' %}"
              class="card-img-top"
              alt=""
            />
            <div class="card-body">
              <p class="card-title">
                <small class="text-muted"
                  ><h4>
                    Альбом: KILL YOURSELF Part I: The $uicide Saga
                  </h4></small
                >
              </p>
              <p class="card-title">
                <small class="text-muted"
                  ><h4>
                    Исполнитель:
                    <a
                      href="{% url 'suicide_boys_discography' %}"
                      class="link-info"
                      >$uicideBoy$</a
                    >
                  </h4></small
                >
              </p>
            </div>
          </div>
          <br />
          {% for i in song %}
          <ul class="list-group">
            <li class="list-group-item">{{i.name}}<br />{{i.singer}}</li>
            <audio controls>
              <source src="/media/{{i.song_file}}" type="audio/mp3" />
            </audio>
          </ul>
          <br />
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
